# Set the default server port
server.port=8080

# Set the context path of the application
server.servlet.context-path=/RentCars

# Set the default log level
logging.level.root=info

# Configure the database connection
spring.datasource.url=jdbc:mysql://localhost:3306/db_cars?createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configure the Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Email configuration for password forgot
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<your_gmail_username>
spring.mail.password=<your_gmail_password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

